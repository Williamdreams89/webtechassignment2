<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Billing Table</title>
    <link rel="stylesheet" href="assets/prepareBill.css">
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
      }

      table th,
      table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      table th {
        background-color: #f2f2f2;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Billing Table</h1>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Programme</th>
          <th>Aggregate</th>
          <th>Former school</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Hall of residence</th>
          <th>Cafeteria?</th>
          <th>Total Fee</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>
    <div id="totalFees">

    </div>
    <script src="prepareBill.js"></script>
  </body>
</html>
